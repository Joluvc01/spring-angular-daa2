<br>
<button class="btn btn-info" type="button" [routerLink]="['/productos/form']">Nuevo Producto</button>
<div>
    <br>
    <div *ngIf='productos?.length == 0' class="alert alert-info">
        No hay registros en la base de datos!
    </div>
    <table class="table table-bordered table-striped" *ngIf="productos?.length>0">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">DESCRIPCION</th>
                <th scope="col">PRECIO</th>
                <th scope="col">ACCIONES</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of productos">
                <td scope="row">{{prod.id}}</td>
                <td>{{prod.nombre}}</td>
                <td>{{prod.descripcion}}</td>
                <td>{{prod.precio}}</td>
                <td>
                    <boton class="btn btn-primary"
                        [routerLink]="['/productos/form',prod.id]">Editar</boton>

                    <button class="btn btn-danger" (click)="delete(prod)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
