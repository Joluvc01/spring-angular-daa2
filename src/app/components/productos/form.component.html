<div>
    <form action="#" target="" method="get" name="formDatosPersonales">

        <p>{{titulo}}</p>

        <label for="nombre">NOMBRE</label>
        <input name="nombre" [(ngModel)]="producto.nombre" />

        <label for="descripcion">DESCRIPCION</label>
        <input name="descripcion" [(ngModel)]="producto.descripcion" />

        <label for="precio">PRECIO</label>
        <input name="precio" [(ngModel)]="producto.precio" />

        <label for="categoria">CATEGORIA</label>
        <select name="categoria" [(ngModel)]="producto.cat">
            <option *ngFor="let item of cat" [value]="item.nombre">{{item.nombre}}</option>
        </select>

        <label for="foto">FOTO</label>
        <input type="text" class="form-control" name="foto" [(ngModel)]="producto.foto">

        <br>
        <button class="btn btn-success" role="button" (click)='create()'
            *ngIf="!producto.id else elseBlock">Registrar</button>
        <ng-template #elseBlock>
            <button class="btn btn-success" role="button" (click)='update()'>Actualizar</button>
        </ng-template>
    </form>
</div>
