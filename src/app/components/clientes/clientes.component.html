<br>
<button class="btn btn-info" type="button" [routerLink]="['/clientes/form']">Nuevo Cliente</button>
<div>
    <br>
    <div *ngIf='cliente?.length >= 0' class="alert alert-info">
        No hay registros en la base de datos!
    </div>
    <table class="table table-bordered table-striped" *ngIf="cliente?.length>0">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">APELLIDO</th>
                <th scope="col">EMAIL</th>
                <th scope="col">FECHA DE CREACION</th>
                <th scope="col">ACCIONES</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cli of cliente">
                <td scope="row">{{cli.id}}</td>
                <td>{{cli.nombre}}</td>
                <td>{{cli.apellido}}</td>
                <td>{{cli.email}}</td>
                <td>{{cli.createAt}}</td>
                <td>
                    <boton class="btn btn-primary"
                        [routerLink]="['/clientes/form',cli.id]">Editar</boton>

                    <button class="btn btn-danger" (click)="delete(cli)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
