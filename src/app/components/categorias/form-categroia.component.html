<div>
    <form action="#" target="" method="get" name="formDatosPersonales">

        <p>{{titulo}}</p>

        <label for="nombre">NOMBRE</label>
        <input name="nombre" [(ngModel)]="categoria.nombre" />

        <label for="foto">FOTO</label>
        <input type="text" class="form-control" name="foto" [(ngModel)]="categoria.foto">

        <br>
        <button class="btn btn-success" role="button" (click)='create()'
            *ngIf="!categoria.id else elseBlock">Registrar</button>
        <ng-template #elseBlock>
            <button class="btn btn-success" role="button" (click)='update()'>Actualizar</button>
        </ng-template>
    </form>
</div>
